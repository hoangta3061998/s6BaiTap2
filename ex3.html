<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="resul()">
<script>
    function factorialNum(num) {
        var result = num;
        if ((num === 0) || (num === 1)) {
            return 1;
        }
        while(num > 1) {
            num--;
            result *= num;
        }
        return result;
    }
    function resul() {
        let x = factorialNum(5) ;
        alert(x);
    }
</script>
</body>
</html>
