<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="screen()">
<script>
    function squareNum(num) {
        let result ;
        result = num * num ;
        return result;
    }
    function screen() {
        let x = squareNum(3) ;
        alert(x);
    }
</script>
